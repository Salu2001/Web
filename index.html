<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Translator</title>
    <meta name="description" content="Free online translator for multiple languages">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-language"></i> Global Translator</h1>
            <p class="tagline">Translate text between multiple languages instantly</p>
        </header>
        
        <div class="translator-box">
            <div class="input-section">
                <div class="text-controls">
                    <textarea id="inputText" placeholder="Enter text to translate..." maxlength="5000"></textarea>
                    <div class="char-counter"><span id="charCount">0</span>/5000</div>
                    <button id="clearInput" class="icon-btn" title="Clear text"><i class="fas fa-times"></i></button>
                    <button id="speakInput" class="icon-btn" title="Speak text"><i class="fas fa-volume-up"></i></button>
                </div>
                <div class="language-selector">
                    <select id="sourceLang">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="am">Amharic</option>
                        <option value="tr">Tigrinya</option>
                        <option value="ar">Arabic</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>
            </div>
            
            <div class="controls">
                <button id="translateBtn" class="primary-btn">
                    <i class="fas fa-exchange-alt"></i> Translate
                </button>
                <button id="swapBtn" class="icon-btn" title="Swap languages">
                    <i class="fas fa-random"></i>
                </button>
                <button id="copyBtn" class="icon-btn" title="Copy translation">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            
            <div class="output-section">
                <div class="text-controls">
                    <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
                    <button id="speakOutput" class="icon-btn" title="Speak translation"><i class="fas fa-volume-up"></i></button>
                </div>
                <div class="language-selector">
                    <select id="targetLang">
                        <option value="en">English</option>
                        <option value="am" selected>Amharic</option>
                        <option value="tr">Tigrinya</option>
                        <option value="ar">Arabic</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Translating...</span>
        </div>
        
        <div class="error" id="error"></div>
        
        <footer>
            <p>Powered by Global Translator API</p>
            <p class="credits">Â© 2023 Global Translator | <a href="privacy.html">Privacy Policy</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
